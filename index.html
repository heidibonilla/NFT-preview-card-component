<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <article class="inner-card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-cube" class="img-equilibrium">
        <div class="icon">
          <img src="./images/icon-view.svg" alt="icon-view" class="icon-view">
        </div>
      </div>
      <a href="#" class="img-heading">Equilibrium #3429</a>
      <p class="img-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="token-info">
        <div class="price"><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
        <div class="time"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
      </div>
      <hr>
      <div class="creator">
        <div class="creator-img">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p class="creator-desc">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="" target="_blank">Heidi Bonilla</a>.
    </div>
  </div>
</body>
</html>
